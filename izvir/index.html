<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bostjan Rihter">
  <title>Izvir</title>
  <script src="layer.js"></script>
  <script src="shape.js"></script>
  <script src="fx.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    (() => {
      // todo, move somewhere
      const rnd = (min, max) => Math.floor(Math.random() * (max - min + 1) + min)

      const FACTOR = 4
      const CENTER_X = window.innerWidth / 2
      const CENTER_Y = window.innerHeight / 2
      const WINDOW_WIDTH = window.innerWidth
      const WINDOW_HEIGHT = window.innerHeight
      const COLOR_DARK = 'rgb(26, 26, 26)'
      const COLOR_LIGHT = 'rgb(218, 218, 218)'
      const PIXEL_SIZE = 8

      const background = layer('background')
      fx.fill(background, { color: COLOR_DARK })

      const logoOuterCircle = layer('logoOuterCircle')
      shape.circle(logoOuterCircle, {
        mode: 'stroke',
        x: CENTER_X,
        y: CENTER_Y,
        radius: 42 * FACTOR,
        strokeStyle: COLOR_LIGHT,
        lineWidth: 14 * FACTOR,
        startAngle: (3 * Math.PI / 4) + Math.PI,
        endAngle: (Math.PI / 4) + Math.PI
      })

      const logoInnerCircle = layer('logoInnerCircle')
      shape.circle(logoInnerCircle, {
        mode: 'stroke',
        x: CENTER_X,
        y: CENTER_Y,
        radius: 24 * FACTOR,
        strokeStyle: COLOR_LIGHT,
        lineWidth: 4 * FACTOR
      })

      const logoPie = layer('logoPie')
      shape.pie(logoPie, {
        x: CENTER_X,
        y: CENTER_Y,
        radius: 60 * FACTOR,
        mode: 'fill',
        fillStyle: COLOR_LIGHT,
        startAngle: (Math.PI / 3) + Math.PI,
        endAngle: (2 * Math.PI / 3) + Math.PI
      })

      // calculate pixel positons
      const { toMatrix } = layer()
      const pixelsOuterCircle = toMatrix({ layer: logoOuterCircle, size: PIXEL_SIZE })
      const pixelsInnerCircle = toMatrix({ layer: logoInnerCircle, size: PIXEL_SIZE })
      const pixelsPie = toMatrix({ layer: logoPie, size: PIXEL_SIZE })

      logoOuterCircle.element.remove()
      logoInnerCircle.element.remove()
      logoPie.element.remove()

      const pixelate = (layer, pixels) => {
        pixels.forEach(pixel => {
          const colors = [
            '#dadada',
            '#c1c1c1',
            '#a7a7a7',
            '#8e8e8e',
            '#747474',
            '#5b5b5b',
          ]

          shape.rectangle(layer, {
            x: pixel[0]+1,
            y: pixel[1]+1,
            width: PIXEL_SIZE-1,
            height: PIXEL_SIZE-1,
            fillStyle: colors[rnd(0, colors.length-1)]
          })
        })
      }

      const outerCirclePixelLayer = layer('pixels', { globalAlpha: 0.4 })
      const innerCirclePixelLayer = layer('pixels', { globalAlpha: 0.8 })
      const piePixelLayer = layer('pixels', { globalAlpha: 1 })

      // animation
      const fps = 15
      const fpsDelta = parseInt(1000 / fps)
      
      let lastFrameTime = 0
      const loop = (elapsedTime = 0) => {
        const delta = elapsedTime - lastFrameTime
        window.requestAnimationFrame(loop)
        if (lastFrameTime && delta < fpsDelta) {
          return
        }

        paint()
        lastFrameTime = elapsedTime
      }

      const paint = () => {
        pixelate(outerCirclePixelLayer, pixelsOuterCircle)
        pixelate(innerCirclePixelLayer, pixelsInnerCircle)
        pixelate(piePixelLayer, pixelsPie)
      }

      window.requestAnimationFrame(loop)
    })()
  </script>
</body>

</html>
