<!doctype html>
<html lang="en">

<head>
  <title>Encore</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bostjan Rihter">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background-color: #131313;
      color:#acacac;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peaks.js@0.26.0/peaks.min.js"></script>
  
  <link rel="stylesheet" href="player/player.css" />
  <script src="player/player.js"></script>
</head>

<body>
  <div class="player">
    <h2>Yoshitaca</h2>
    <h2>Just Lay Back (Ittetsu & Jun Akimoto Remix)</h2>
    
    <div id="zoomview"></div>
    <div id="overview"></div>

    <audio>
      <source src="sample.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls bottom">
      <div class="group">
        <button>></button>
      </div>

      <div class="group">
        <button>1</button>
        <button>2</button>
        <button>4</button>
        <button>8</button>
        <button>16</button>
        <button>32</button>
      </div>

      <div class="group">
        <button>In</button>
        <button>Out</button>
        <button>Act</button>
      </div>
    </div>
  </div>

  <!-- <div class="layers">
    <p>Layers:</p>
    <div><input type="checkbox" name="beats"><label for="beats">Beats</label></div>
    <div><input type="checkbox" name="segments"><label for="segments">Segments</label></div>
    <div><input type="checkbox" name="chroma"><label for="chroma">Chroma</label></div>
  </div> -->

  <script>
    const data = async () => {
      const beats = async () => {
        const r = await fetch('beats.json')
        return r.json()
      }

      const segments = async () => {
        const r = await fetch('segments.json')
        return r.json()
      }

      return {
        beats: await beats(),
        segments: await segments()
      }
    }

    const init = ({ Peaks, data }) => {
      const beats = data.beats.map(b => ({
        time: b,
        color: 'rgba(255,255,255,0.35)',
        label: 'Beats'
      }))

      const segments = data.segments.map(s => ({
        time: s,
        color: 'rgba(255,255,255,0.9)',
        label: 'Segments',
        editable: true
      }))

      const points = [
        ...beats,
        ...segments
      ]

      return new Promise((resolve, reject) => {
        Peaks.init({
          containers: {
            overview: document.getElementById('overview'),
            zoomview: document.getElementById('zoomview')
          },
          mediaElement: document.querySelector('audio'),
          dataUri: {
            arraybuffer: 'sample.dat'
          },
          showPlayheadTime: false,
          zoomWaveformColor: 'rgba(30, 144, 255, 0.85)',
          overviewWaveformColor: 'rgba(255, 255, 255, 0.5)',
          axisGridlineColor: 'rgba(0,0,0,0)', // hide time markers
          axisLabelColor: 'rgba(0,0,0,0)', // hide time
          points
        }, (err, peaks) => {
          if (err) {
            return reject(err)
          }

          return resolve(peaks)
        })
      })
    }

    (function(Peaks) {
      const main = async () => {
        await init({
          Peaks,
          data: await data()
        })
      }

      main().catch(console.log)
    })(peaks)
  </script>
</body>

</html>
