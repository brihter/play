<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bostjan Rihter">
  <title>Encore</title>
  <style>
    body {
      margin: 10px;
      padding: 10px;
    }

    a,
    a:visited {
      color: blue;
      text-decoration: none;
    }

    /*peaks*/
    #zoomview,
    #overview {
      width: 100%;
      margin: 12px auto;
      background-color: #fefefe;
      border: 1px solid #eaeaea;
    }

    #zoomview {
      height: 100px;
    }

    #overview {
      height: 50px;
    }

    /*
    #peaks-control {
      display: flex;
      align-items: center;
    }

    #controls {
      flex: 1;
      margin-left: 1em;
    }
    */

    .layers div {
      display: block;
    }

    .layers input {
      margin: .4rem;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/peaks.js@0.26.0/peaks.min.js"></script>
</head>

<body>
  <div class="player">
    <div id="zoomview"></div>
    <div id="overview"></div>
    <audio>
      <source src="sample.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="layers">
    <p>Layers:</p>
    <div><input type="checkbox" name="beats"><label for="beats">Beats</label></div>
    <div><input type="checkbox" name="segments"><label for="segments">Segments</label></div>
    <div><input type="checkbox" name="chroma"><label for="chroma">Chroma</label></div>
  </div>

  <p class="notes">
    Track <a href="https://www.beatport.com/track/just-lay-back/1666351" target="_blank">Just Lay Back (Ittetsu & Jun Akimoto Remix)</a> by <a href="https://www.beatport.com/artist/yoshitaca/94210" target="_blank">Yoshitaca</a>.
  </p>

  <script>
    const data = async () => {
      const beats = async () => {
        const r = await fetch('beats.json')
        return r.json()
      }

      const segments = async () => {
        const r = await fetch('segments.json')
        return r.json()
      }

      return {
        beats: await beats(),
        segments: await segments()
      }
    }

    const init = ({ Peaks, data }) => {
      const beats = data.beats.map(b => ({
        time: b,
        color: '#ccc',
        label: 'Beats'
      }))

      const segments = data.segments.map(s => ({
        time: s,
        color: '#999',
        label: 'Segments',
        editable: true
      }))

      const points = [
        ...beats,
        ...segments
      ]

      return new Promise((resolve, reject) => {
        Peaks.init({
          containers: {
            overview: document.getElementById('overview'),
            zoomview: document.getElementById('zoomview')
          },
          mediaElement: document.querySelector('audio'),
          dataUri: {
            arraybuffer: 'sample.dat'
          },
          zoomWaveformColor: '#CD5C5C',
          overviewHighlightColor: 'rgba(0,0,0,0)',
          points
        }, (err, peaks) => {
          if (err) {
            return reject(err)
          }

          resolve(peaks)
        })
      })
    }

    (function(Peaks) {
      const main = async () => {
        await init({
          Peaks,
          data: await data()
        })
      }

      main().catch(console.log)
    })(peaks)
  </script>
</body>

</html>
