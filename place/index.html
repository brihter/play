<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>place</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: monospace;
      background-color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    canvas {
      background-color: #fff;
      image-rendering: pixelated;
    }

    a,
    a:visited {
      text-decoration: none;
      color: #000;
    }

    div {
      background-color: #fff;
      z-index: 2;
      padding: 8px 8px 4px 8px;
    }

    .dock-top {
      position: fixed;
      left: 50%;
      top: 10px;
      transform: translate(-50%, 0%);
      margin: 0 auto;
    }

    .dock-bottom {
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translate(-50%, 0%);
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="dock-top">Canvas inspired by <a href="https://reddit.com/r/place" target="_blank">/r/place</a></div>
  <div class="dock-bottom">"Video Game City" image by <a href="https://twitter.com/armyoftrolls" target="_blank">@armyoftrolls</a></div>
  <script src="build/place.js"></script>
  <script>
    const { Canvas } = Place.ui

    const canvas = new Canvas({
      width: 960,
      height: 540,
      renderTo: 'body'
    })

    canvas.load('static/city.png')
    canvas.scale(4)
    canvas.center()
  </script>
</body>

</html>
