<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bostjan Rihter">
  <title>image (un)shredder</title>
  <style>
    a,
    a:visited {
      color:blue;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://bundle.run/pixelmatch@5.2.1"></script>
  <script src="image.js"></script>
  <script src="shred.js"></script>
  <script src="unshred.js"></script>
</head>

<body>
  <h1>image (un)shredder</h1>

  <p>
    <button id="btn-reset">Reset</button>
    <button id="btn-shred">Shred</button>
    <button id="btn-unshred">Unshred</button>
  </p>

  <canvas id="canvas" width="800" height="450"></canvas>

  <p>Original shot of the <a href="https://unsplash.com/photos/BAfzYlMlQRs" target="_blank">New York Skyline</a> by <a href="https://unsplash.com/@carlsolder" target="_blank">Carl Solder</a>.</p>
  
  <script>
    (() => {
      const onReset = async () => {
        let ctx = await load('img/nyc.png')
        render(ctx, 'canvas')
      }

      const onShred = async () => {
        ctx = document.getElementById('canvas').getContext('2d')
        ctx = shred(ctx)
      }

      const onUnshred = async () => {
        ctx = document.getElementById('canvas').getContext('2d')
        ctx = unshred(ctx)
      }

      document.getElementById('btn-reset').addEventListener('click', onReset)
      document.getElementById('btn-shred').addEventListener('click', onShred)
      document.getElementById('btn-unshred').addEventListener('click', onUnshred)

      onReset()
    })()
  </script>
</body>

</html>
