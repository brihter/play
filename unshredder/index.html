<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bostjan Rihter">
  <title>The Unshredder</title>
  <style>
    a,
    a:visited {
      color:blue;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://bundle.run/pixelmatch@5.2.1"></script>
  <script src="image.js"></script>
  <script src="shred.js"></script>
  <script src="unshred.js"></script>
</head>

<body>
  <h1>The Unshredder</h1>
  <p>Inspired by the Instagram <a href="https://instagram-engineering.com/instagram-engineering-challenge-the-unshredder-7ef3f7323ab1" target="_blank">engineering challenge.</a></p>
  <p>
    <button id="btn-shred">Shred</button>
    <button id="btn-unshred">Unshred</button>
  </p>
  <canvas id="canvas" width="800" height="450"></canvas>
  <p>Original shot of the <a href="https://unsplash.com/photos/BAfzYlMlQRs" target="_blank">New York Skyline</a> by <a href="https://unsplash.com/@carlsolder" target="_blank">Carl Solder</a>.</p>
  <script>
    (async () => {
      const init = async () => {
        const ctx = await load('img/nyc.png')
        render(ctx, 'canvas')
      }

      const onShred = () => {
        const ctx = document.getElementById('canvas').getContext('2d')
        shred(ctx)
      }

      const onUnshred = () => {
        const ctx = document.getElementById('canvas').getContext('2d')
        unshred(ctx)
      }

      document.getElementById('btn-shred').addEventListener('click', onShred)
      document.getElementById('btn-unshred').addEventListener('click', onUnshred)

      await init()
      onShred()
    })()
  </script>
</body>

</html>
