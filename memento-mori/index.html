<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bostjan Rihter">
  <meta itemprop="name" content="Mementō Morī">
  <title>Mementō Morī</title>
  <meta itemprop="description" content="Remember that you (have to) die.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <script src="layer.js"></script>
  <script src="shape.js"></script>
  <script src="text.js"></script>
  <script src="date.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0 0 24px;
      /* overflow: hidden; */
      width: 100%;
      text-align: center;
    }

    /* feature: hide scrollbar, allow scroll */
    body {-ms-overflow-style: none;scrollbar-width: none;overflow-y: scroll;}
    body::-webkit-scrollbar {display: none;}

    h1 {
      margin: 0;
      padding: 24px 0;
      font-size: 36px;
      line-height: 36px;
      font-family: 'Libre Baskerville', serif;
      font-weight: 300;
      font-style: normal;
      line-height: initial;
      text-transform: uppercase;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1>Mementō morī</h1>
  <div id="container">
    <div id="canvas"></div>
  </div>

  <script>
    (() => {
      const SIZE_PIXEL = 12

      const SIZE_WIDTH = SIZE_PIXEL * 55
      const SIZE_HEIGHT = SIZE_PIXEL * 105

      let container = document.getElementById('canvas')
      container.width = SIZE_WIDTH
      container.height = SIZE_HEIGHT
      container.style.width = SIZE_WIDTH + 'px'
      container.style.height = SIZE_HEIGHT + 'px'

      let grid = layer().create('grid', {
        target: container
      })

      const paint = () => {
        if (grid) {
          grid.element.remove()
        }

        grid = layer().create('grid', {
          target: document.getElementById('canvas')
        })

        let fill = '#000'
        let used = 0
        const weeksUsed = date.weeksBetween(new Date(1988, 1, 21), new Date())

        let offsetX = 0
        let offsetY = 0

        const getX = (week) => week * SIZE_PIXEL - offsetX
        const getY = (year) => year * SIZE_PIXEL - offsetY

        const isHalf = (week) => week === 26
        const isEow = (week) => week === 52

        const isGap = (year) => (year + 1) % 11 === 0
        const isRound = (year) => year % 10 === 0

        for (let year = 0; year <= 108; year++) {
          offsetX = 0

          if (year > 9 && year % 11 === 0) {
            offsetY = (offsetY + SIZE_PIXEL / 2)
          }

          // row
          for (let week = 0; week <= 52; week++) {
            fill = '#000'
            used++
            if (isHalf(week) || isGap(year)) {
              fill = '#fff'
              used--
            }

            let opts = {}
            if (used < weeksUsed) {
              opts = {
                fillStyle: fill,
                strokeStyle: fill,
                lineWidth: 1.0
              }
            } else {
              opts = {
                strokeStyle: fill,
                lineWidth: 1.0
              }
            }

            if (week > 26) {
              offsetX = SIZE_PIXEL / 2
            }

            // box
            shape.rectangle(grid, Object.assign({
              x: getX(week),
              y: getY(year),
              width: SIZE_PIXEL - (SIZE_PIXEL / 3),
              height: SIZE_PIXEL - (SIZE_PIXEL / 3)
            }, opts))

            // label
            if (isEow(week) && isGap(year + 1)) {
              text.print(grid, {
                text: (year+1) - (year+1) % 10,
                x: getX(week + 1) + SIZE_PIXEL/3,
                y: getY(year),
                textBaseline: 'top',
                textAlign: 'left',
                font: '10px sans-serif'
              })
            }
          }
        }
      }

      window.addEventListener('resize', paint)
      paint()
    })()
  </script>
</body>

</html>
